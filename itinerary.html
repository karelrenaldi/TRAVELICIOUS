<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinerary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/itinerary.css" />
  </head>
  <body>
    <div class="itinerary-list">
      <h1>Today's Itinerary</h1>
      <form class="itinerary" autocomplete="off">
        <input
          type="text"
          name="item"
          id="item"
          placeholder="Place To Visit"
          required
        />
        <input type="date" name="date" id="date" required />
        <textarea name="text" placeholder="Notes" required></textarea>
        <button type="submit">Add Itinerary</button>
      </form>
      <ul class="list"></ul>
    </div>

    <div class="modal">
      <div class="modalInner">
        <div class="modalInnerClose">‚ùå</div>
        <h1>Edit Itinerary</h1>
        <form class="itinerary-edit" autocomplete="off">
          <input
            type="text"
            name="item"
            id="item"
            placeholder="Place To Visit"
            required
          />
          <input type="date" name="date" id="date" required />
          <textarea name="text" placeholder="Notes" required></textarea>
          <button type="submit">Edit</button>
          <h3></h3>
        </form>
      </div>
    </div>
    <script src="./js/itinerary.js"></script>
    <script src="./js/itinerary-modal.js"></script>
  </body>
</html>
