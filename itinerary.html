<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinerary</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton:400,500,600|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/itinerary.css" />
    <link rel="stylesheet" href="style/base.css" />

    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <script type="text/babel" src="component/Index.js"></script>
    <script type="text/babel" src="component/Navigation.js"></script>

  </head>
  <body>
    <div id="navigator">
      <script type="text/babel">
          ReactDOM.render(<Navigating page="itinerary" home={false}/>,document.getElementById('navigator'));
      </script>
    </div>
    <div class="container">
      <div class="itinerary-list">
        <div class="main-itinerary">
          <h1>Today's Itinerary</h1>
          <form class="itinerary" autocomplete="off">
            <input
              type="text"
              name="item"
              id="item"
              placeholder="Place To Visit"
              required
            />
            <input type="time" name="time" id="time" required />
            <textarea name="text" placeholder="Notes" required></textarea>
            <button type="submit">‚ûï</button>
          </form>
        </div>
        <ul class="list">
          <h1 id="h1">YOUR ITINERARY</h1>
        </ul>
        <button class="screenshot home">üì∑</button>
      </div>
    </div>
    <div class="modal">
      <div class="modalInner">
        <div class="modalInnerClose">‚ùå</div>
        <h1>Edit Itinerary</h1>
        <form class="itinerary-edit" autocomplete="off">
          <input
            type="text"
            name="item"
            id="item"
            placeholder="Place To Visit"
            required
          />
          <input type="time" name="time" id="time" required />
          <textarea name="text" placeholder="Notes" required></textarea>
          <button type="submit" class="edit-btn">Edit</button>
          <h3></h3>
        </form>
      </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="./js/itinerary.js"></script>
    <script src="./js/itinerary-modal.js"></script>
    <script src="./js/screenshot.js"></script>
  </body>
</html>
